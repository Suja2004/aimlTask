
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarization</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  
</head>
<body>
  <div class="container">
    <h1>Text Summarization</h1>
    <textarea id="text" placeholder="Enter text here..." rows="10"></textarea>
    <br>
    <span class="toggle-button" onclick="toggleAdvancedOptions()">Advanced </span>
    <div class="advanced-options" id="advancedOptions">
      <label for="sentenceCount">Number of Sentences in Summary:</label>
      <input type="number" id="sentenceCount" value="3" min="1" max="10">
    </div>
    <button onclick="analyzeText()">Summarize</button>
    <p id="result"></p>
  </div>
  <script src="static/js/scripts.js"></script>
  <script>
    window.onload = function() {
      document.getElementById('text').focus();
    };
  </script>
</body>
</html>
